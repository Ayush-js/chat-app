<div class="chat-container">
  <div class="chat-header">
    <div class="header-content">
      <img src="https://ui-avatars.com/api/?name=Public+Group&background=007aff&color=fff" alt="Profile" class="profile-pic">
      <div class="header-text">
        <h3>{{ chatPartner }}</h3>
        <p class="header-subtext">User A, User B, You...</p>
      </div>
    </div>
    
    <div class="header-options">
      <button class="icon-btn" (click)="toggleHeaderMenu(); $event.stopPropagation()">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
        </svg>
      </button>

      <div *ngIf="isHeaderMenuOpen" class="dropdown-menu">
        <div class="menu-item" (click)="performHeaderAction('Search')">Search</div>
        <div class="menu-item" (click)="clearChat()">Clear Chat</div>
        <div class="menu-item" (click)="performHeaderAction('Block User')">Block User</div>
        <div class="menu-item" (click)="performHeaderAction('Starred Text')">Starred Text</div>
      </div>
    </div>
  </div>

  <div id="messageArea" class="message-area">
    <div *ngFor="let msg of messages" 
         [ngClass]="msg.messageClass" 
         (contextmenu)="openContextMenu($event, msg)">
      
      <div *ngIf="msg.type === 'JOIN'" class="notification">
        {{ msg.sender }} joined the chat.
      </div>

      <ng-container *ngIf="msg.type === 'CHAT'">
        <div *ngIf="msg.messageClass === 'other-message'" class="avatar-container">
          <img [src]="'https://ui-avatars.com/api/?name=' + msg.sender + '&background=random'" class="profile-pic">
        </div>
        
        <div class="message-bubble">
          <div *ngIf="!msg.isEditing" class="message-content">{{ msg.content }}</div>
          
          <input *ngIf="msg.isEditing" 
                 class="inline-edit-input"
                 [(ngModel)]="msg.content" 
                 (keyup.enter)="saveInlineEdit(msg, msg.content)"
                 (blur)="saveInlineEdit(msg, msg.content)"
                 autoFocus>

          <div class="message-meta">
            <span class="message-time">{{ msg.time }}</span>
            <span *ngIf="msg.messageClass === 'my-message'" class="status-ticks seen">
              <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                <path d="M0.41 13.41L6 19L7.41 17.59L1.83 12L0.41 13.41ZM22.24 5.58L11.66 16.17L7.5 12L6.08 13.42L11.66 19L23.66 7L22.24 5.58ZM18 7L16.59 5.58L10.24 11.93L11.66 13.34L18 7Z"/>
              </svg>
            </span>
          </div>
        </div>
      </ng-container>
    </div>
    <div id="messageArea" class="message-area" (click)="isEmojiPickerOpen = false">
    <div *ngFor="let msg of messages" 
         [ngClass]="msg.messageClass" 
         (contextmenu)="openContextMenu($event, msg)">
         
         </div>
</div>
  </div>

  <div class="message-input-area">
    <div class="input-container">
      <div class="input-pill">
        <button class="icon-btn" (click)="isEmojiPickerOpen = !isEmojiPickerOpen; $event.stopPropagation()">
          <span style="font-size: 20px;">ğŸ˜Š</span>
        </button>
        
        <div *ngIf="isEmojiPickerOpen" class="emoji-picker">
          <span (click)="addEmoji('ğŸ˜‚')">ğŸ˜‚</span>
          <span (click)="addEmoji('â¤ï¸')">â¤ï¸</span>
          <span (click)="addEmoji('ğŸ‘')">ğŸ‘</span>
          <span (click)="addEmoji('ğŸ”¥')">ğŸ”¥</span>
        </div>

        <form (submit)="sendMessage(); $event.preventDefault()" class="message-form">
          <input id="messageInput" 
                 [(ngModel)]="newMessage" 
                 name="msg" 
                 placeholder="Message" 
                 autocomplete="off">
        </form>

        <div class="media-actions">
          <button class="icon-btn" (click)="triggerFileSelect()">
            <svg viewBox="0 0 24 24" width="22" height="22" stroke="currentColor" stroke-width="2" fill="none">
              <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"></path>
            </svg>
          </button>
          <input type="file" id="fileInput" style="display:none" (change)="onFileSelected($event)">

          <button class="icon-btn" (click)="openCamera()">
            <svg viewBox="0 0 24 24" width="22" height="22" stroke="currentColor" stroke-width="2" fill="none">
              <path d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z"></path>
              <circle cx="12" cy="13" r="4"></circle>
            </svg>
          </button>
        </div>
      </div>

      <button id="sendButton" (click)="newMessage ? sendMessage() : null">
        <svg *ngIf="newMessage" viewBox="0 0 24 24" width="24" height="24" fill="white">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
        </svg>
        <svg *ngIf="!newMessage" viewBox="0 0 24 24" width="24" height="24" fill="white">
          <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"></path>
          <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path>
        </svg>
      </button>
    </div>
  </div>
</div>

<div *ngIf="isMenuVisible" 
     class="context-menu" 
     [style.left.px]="menuX" 
     [style.top.px]="menuY">
  <div class="menu-item" (click)="startInlineEdit(selectedMessage)">Edit Message</div>
  <div class="menu-item delete" (click)="deleteMsg()">Delete Message</div>
</div>
